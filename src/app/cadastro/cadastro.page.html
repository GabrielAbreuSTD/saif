<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro Seção</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-item>
    <ion-label position="floating">email:</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">senha: </ion-label>
    <ion-input type="text" name="senha" [(ngModel)]="usuario.senha"></ion-input>
  </ion-item>

  <ion-button color="success" expand="block" (click)="salvar()">CADASTRAR</ion-button>
  <ion-button  color="success" expand="block"  href="home" > VOLTAR </ion-button>

</ion-content>
